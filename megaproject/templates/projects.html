{% extends 'base/base_with_nav_responsive.html' %}

{% block content %}


  <div class="container">
    <table class="table table-hover table-bordered table-striped" data-provides="rowlink">
      <thead>
      <tr>
        <th>#</th>
        <th>Project Name</th>
        <th>Description</th>
        <th>Team</th>
      </tr>
      </thead>
      <tbody>
      {% for project in projects %}
        <tr>
          <td><a class="rowlink" href="project/{{ project.id }}">{{ project.id }}</a></td>
          <td>{{ project.name }}</td>
          <td>{{ project.info }}</td>
          <td class="nolink">{{ project.team }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>



{% endblock %}
